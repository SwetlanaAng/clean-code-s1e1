<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item" class="main__section section">
        <h1 class="section__title">Add Item</h1>
        <div class="section__wrapper">
          <input id="new-task" class="section-task__input section-task__input_text" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section section-task">
        <h2 class="section__title">Todo</h2>
        <ul class="section-task__list" id="incomplete-tasks">
          <li class="section-task__item">
            <input class="section-task__input section-task__input_checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section-task__input section-task__input_text">
            <button class="section__button_edit section__button">Edit</button>
            <button class="section__button_delete section__button">
              <img class="section__button__img" src="./remove.svg" alt="cross-label">
            </button>
          </li>
          <li class="section-task__item_edit section-task__item">
            <input class="section-task__input section-task__input_checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section-task__input section-task__input_text">
            <button class="section__button_edit section__button">Save</button>
            <button class="section__button_delete section__button">
              <img class="section__button__img" src="./remove.svg" alt="cross-label">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-task">
        <h2 class="section__title">Completed</h2>
        <ul class="section-task__list" id="completed-tasks">
          <li class="section-task__item">
            <input class="section-task__input section-task__input_checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section-task__input section-task__input_text">
            <button class="section__button_edit section__button">Edit</button>
            <button class="section__button_delete section__button">
              <img class="section__button__img" src="./remove.svg" alt="cross-label">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
